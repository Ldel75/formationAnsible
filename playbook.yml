  - name: Update the apt package index
    become: yes
    apt:
      name: "*"
      state: latest
      update_cache: yes
      force_apt_get: yes
  - name: Install packages for apt add repository over HTTPS
    become: yes
    apt:
      name: "{{ packagesdep }}"
      force_apt_get: yes
      state: latest
      update_cache: yes
    vars:
      packagesdep:
      - git
      - apt-transport-https
      - ca-certificates
      - wget
      - software-properties-common
      - gnupg2
      - curl
  - name: Add Apt signing key from official docker repo
    apt_key:
      url: https://download.docker.com/linux/debian/gpg
      state: present
  - name: add docker official repository for Debian Stretch
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
      state: present
  - name: Index new repo into the cache
    become: yes
    apt:
      name: "*"
      state: latest
      update_cache: yes
      force_apt_get: yes
  - name: actually install docker
    apt:
      name: "docker-ce"
      state: latest

  - name: copier les sources des projets result
    copy: 
      src: TPDocker/result 
      dest: /TPDocker
    
  - name: copier les sources des projets vote 
    copy:
      src: TPDocker/vote  
      dest: /TPDocker

  - name: copier les sources des projets worker
    copy:
      src: TPDocker/worker
      dest: /TPDocker

  - name: build docker
    service:
      name: docker
      state: started
      enabled: yes

  - name: build l'image result
    docker_image:
      build:
        dockerfile: ./TPDocker/result
        path: ./
        nocache: true
      name: image_result
      force_source: true

  - name: build l'image vote
    docker_image:
      build:
        dockerfile: ./TPDocker/vote
        path: ./
        nocache: true
      name: image_vote
      force_source: true

  - name: build l'image worker
    docker_image:
      build:
        dockerfile: ./TPDocker/worker
        path: ./
        nocache: true
      name: image_worker
      force_source: true  

  - name: Suppresion des sources
    file:
      state: absent
      path: ./TPDocker
  